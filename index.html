<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-header">
            <form class="weather-searchform">
                <input type="text" placeholder="search for a city" class="search-form"/>
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather-units">
                <span class="weather-unit-celisus">&#176C</span>
                <span class="weather-unit-fahernheit">&#176F</span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="weather-city">
                
            </h1>
            <div class="weather-date-time">
                
            </div>
            <div class="weather-forecast">
                
            </div>  
            <div class="weather-icon">
            </div>
            <p class="weather-temperature">
                18&#176
            </p>
            
        </div>
    <div class="weather-info">
        <div class="weather-card">
            <i class="fa-solid fa-temperature-full"></i>
            <div>
                <p>Real Feel</p>
                <p class="weather-real-feel">18&#176</p>
            </div>
        </div>

        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather-humidity">18&#176</p>
            </div>
        </div>

        <div class="weather-card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather-wind">18&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="weather-pressure">18&#176</p>
            </div>
        </div>
        
    </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/app.js" ></script>
</body>
</html>
